<!DOCTYPE html>
<html>
    <title>GRID TEST</title>
    <style>
        .grid1-style{
            background-color: blue;
        }
        .grid2-style{
            background-color: blueviolet;
        }
        .grid1{
            display: grid;
            grid-template-columns:1fr 2fr 1fr ;
        }
    </style>
    <body>
        <div class="grid1">
            <div class="grid1-style">
            <P >grid1</P>
            </div>
            <div class="grid2-style">
                <P>grid2</P>
            </div>

            <div class="grid1-style">
                <P >grid1</P>
                </div>
                <div class="grid2-style">
                    <P>grid2</P>
                </div>
        </div>
    </body>
</html>
